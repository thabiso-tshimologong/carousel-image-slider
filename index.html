<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Gallery</title>
</head>
<body>
    <header>
        <h1><strong><i>Gallery of Dogs</i></strong></h1>
    </header>
    <section>
        <div class="images-gallery">
            <div class="carousel-item carousel-item-visible">
                <img src="./images/download (6).jpeg"  class="gallery-images active">
            </div>
            <div class="carousel-item">
                <img src="./images/download (2).jpeg  " class="gallery-images">
            </div>
            <div class="carousel-item">
                <img src="./images/download (3).jpeg " class="gallery-images">
            </div>
            <div class="carousel-item">
                <img src="./images/download (4).jpeg " class="gallery-images">
            </div>
            <div class="carousel-item">
                <img src="./images/download (5).jpeg"  class="gallery-images">
            </div>

            <div class="btns">
                <button disabled class="btn prev">prev</button>
                <button class="btn next">next</button>
            </div>
        </div>
        <footer class="footer">
            <p>Copyrights &copy; Reserved | Developed by TM Mthethwa</p>
        </footer>
    </section>
    <script src="./js/app.js"></script>
</body>
</html>
